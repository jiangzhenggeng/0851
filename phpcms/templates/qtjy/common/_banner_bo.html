<div class="studyems058">

        <table align=left cellpadding=0 cellspace=0 border=0>
            <tr>
                <td id=demo1 valign=top>
                    {pc:content  action="position" posid="1" where="thumb!=''" order="listorder DESC" num="6"}

            </tr>
